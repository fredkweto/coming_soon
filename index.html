<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coming Soon</title>
        <link rel="icon" href="favicon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet"> 
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="content">
        <div class="Comingsoonpage">
            <div class="main">
                <header class="page-header">
                    <div class="page-header-left">
                        <div class="logo"><img src="coming_soon/images/logo.png" alt="logo"></div>
                    </div>
                    <nav class="page-header-right">
                        <ul id="navigation" class="navigation">
                            <li class="navigation__item"><a href="#">Home</a></li>
                            <li class="navigation__item"><a href="#">About</a></li>
                            <li class="navigation__item"><a href="#">Trainings</a></li>
                            <li class="navigation__item"><a href="#">Services</a></li>
                            <li class="navigation__item"><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </header>
                <div class="main-content">
                    <div id="clockdiv">
                        <p>Our Website is Coming Soon</p>
                        <div>
                            <span id="weeks"></span>
                            <div class="smalltext">Weeks</div>
                        </div>
                        <div>
                            <span id="days"></span>
                            <div class="smalltext">Days</div>
                        </div>
                        <div>
                            <span id="hours"></span>
                            <div class="smalltext">Hours</div>
                        </div>
                        <div>
                            <span id="minutes"></span>
                            <div class="smalltext">Minutes</div>
                        </div>
                        <div>
                            <span id="seconds"></span>
                            <div class="smalltext">Seconds</div>
                        </div>
                    </div>
                    <div class="action-btn">
                        <a href="#">View Our Calendar</a>
                    </div>
                    <div class="social-icon">
                        <img src="images/fb.png" onmouseover="this.src = 'images/fb2.png'" onmouseout="this.src = 'images/fb.png'" alt="fb">
                        <img src="images/tw.png" onmouseover="this.src = 'images/tw2.png'" onmouseout="this.src = 'images/tw.png'" alt="tw">
                        <img src="images/in.png" onmouseover="this.src = 'images/in2.png'" onmouseout="this.src = 'images/in.png'" alt="fb">
                        <img src="images/insta.png" onmouseover="this.src = 'images/insta2.png'" onmouseout="this.src = 'images/insta.png'" alt="fb">
                    </div>
                    <div class="copyright">
                        <div class="container">
                        <p>Contact us at <strong>info@dataclaveltd.com </strong> or <strong>0202001722</strong>  to register for our conferences, seminars, trainings and services.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script>
            function countdown() {
            var now = new Date();
            var eventDate = new Date(2021, 1, 1);

            var currentTime = now.getTime();
            var eventTime = eventDate.getTime();
            var remTime = eventTime - currentTime;

            var s = Math.floor(remTime/1000);
            var m = Math.floor(s/60);
            var h = Math.floor(m/60);
            var d = Math.floor(h/24);
            var w = Math.floor(d/7)

            h %= 24;
            m %= 60;
            s %= 60;
            w %= 60;
            d %= 7;

            h = (h < 10) ? "0" + h:h;
            m = (m < 10) ? "0" + m:m;
            s = (s < 10) ? "0" + s:s;
            w = (w < 10) ? "0" + w:w;
            d = (d < 10) ? "0" + d:d;

            document.getElementById("days").textContent = d;
            document.getElementById("hours").textContent = h;
            document.getElementById("minutes").textContent = m;
            document.getElementById("seconds").textContent = s;
            document.getElementById("weeks").textContent = w;
            setTimeout(countdown, 1000)
        }
        countdown()
        </script>
    </body>
</html>
